<!doctype=html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="main.css"/>
		<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script> 
		<script type="text/javascript" src="hotOrCold.js"></script>
	</head>
	<body>
		<h1><span id='hot'>Hot</span> or <span id='cold'>Cold</span>!</h1>
		<h2>Guess what number I'm thinking of between 1 and 100!<h2>
		<form id="guessNumber">
			<input type="text" name="myGuess"/>
		</form>
		<button>Guess!</button>
		<p id="feedback">this is where I want the feedback</p>
		<div>
			<div id='fourbelow' class='circle'>
				<span class="circlevalue" id="minus4">
					-4
				</span>
			</div>
			<div id='threebelow' class='circle'>
				<span class="circlevalue" id="minus3">
					-3
				</span>
			</div>
			<div id='twobelow' class='circle'>
				<span class="circlevalue" id="minus2">
					-2
				</span>
			</div>
			<div id='onebelow' class='circle'>
				<span class="circlevalue" id="minus1">
					-1
				</span>
			</div>
			<div id='middlecircle' class='circle'>
				<span class="circlevalue" id="middle">
					0
				</span>
			</div>
			<div id='oneabove' class='circle'>
				<span class="circlevalue" id="plus1">
					1
				</span>
			</div>
			<div id='twoabove' class='circle'>
				<span class="circlevalue" id="plus2">
					2
				</span>
			</div>
			<div id='threeabove' class='circle'>
				<span class="circlevalue" id="plus3">
					3
				</span>
			</div>
			<div id='fourabove' class='circle'>
				<span class="circlevalue" id="plus4">
					4
				</span>
			</div>
		</div>
	</body>
</html>
